<div class="container">
  <!--Tabel maken aan de hand van ngFor waarmee door alle eerder opgehaalde producten word heengeloopt-->
  <table border="1">
  <tr align="center" valign="middle">
    <th>Product</th>
    <th>Naam</th>
    <th>Omschrijving</th>
    <th>Voorraad</th>
    <th>Maximaal dagen te leen</th>
    <th *ngIf="isStudent">Lenen</th>
  </tr>
  <tr align="center" valign="middle" *ngFor="let product of producten | async; let i=index">
    <td><img src={{product.imgLocation}} height="40" width="40"/></td>
    <td>{{ product.productNaam}}</td>
    <td>{{ product.productOmschrijving }}</td>
    <td>{{ product.productVoorraad }}</td>
    <td>{{ product.maxLeentijd }}</td>
    <td *ngIf="isStudent"><a *ngIf="product.productVoorraad > 0" [routerLink]="['/leningaanvragen/'+ (product.$key)]" style="display:block;"><img src="../../assets/images/green-arrow.png" width="30" height="30"/></a></td>
  </tr>
</table>
</div>
