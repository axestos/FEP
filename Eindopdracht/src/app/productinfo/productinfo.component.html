<div class="container" *ngIf="product.naam">
  <div class="card">
    <div class="card-body">

  <h3 *ngIf="product.naam">  {{product.naam}} </h3>

  <div class="row">

    <div class="col-md-4">
      <img src="{{product.imgLocation}}" width="200" height="200" />
    </div>

    <div class="col-md-8">
        {{product.omschrijving}}
    </div>

  </div>
</div>
</div>
<br>
<div class="card">
  <div class="card-body">
  <h3> Lenen </h3>
  <div class="row">
    <div class="col-md-3" >
      <h5>Aantal</h5>
    </div>

    <div class="col-md-9">
      <input class="form-control" type="number" value="1" min="1" max="{{product.voorraad}}"/> <i>Maximaal te lenen: <b>{{product.voorraad}}</b></i>
    </div>
  </div>

  <div class="row" *ngIf="product.maxLeentijdDagen">
    <div class="col-md-3">
      <h5>Terugbrengen op</h5>
    </div>

    <div class="col-md-9">
      <input class="form-control" type="date" max="{{getMaxDatum()}}" min="{{getMinDatum()}}"/> <i>Uiterlijk te lenen tot: <b>{{getInleverdatum()}}</b></i>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <br/>
      <button class="btn btn-primary float-right" (click)="shoppingCartClick(product)" >Toevoegen aan winkelmandje </button>
    </div>

  </div>
  
  </div>
</div>

</div>
