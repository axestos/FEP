<div class="container">

  <div class="row">

    <div class="col-md-12">
      <img src="http://demo.qodeinteractive.com/central/wp-content/uploads/2013/05/header.jpg" height="200" width="100%"/>
    </div>

    <div class="col-md-3">
        <br/>
        <form class="searchForm">

          <h3> Product uitlenen </h3>
          <input type="text" placeholder="Zoek op studentnummer">

        </form>

    </div>

    <div class="col-md-12">

        <table class="table">
          <th> Product </th>
          <th> Productnaam </th>
          <th> Klantnaam </th>
          <th> Inleverdatum </th>
          <th> Datum aangevraagd </th>
          <th> Aantal </th>
          <th> Uitlenen </th>


          <tr *ngFor="let lening of leningen; let i=index">
            <td>{{ lening.productNaam }}</td>
            <td>{{ lening.aantal }}</td>
            <td>{{ lening.datum }}</td>
            <td>{{ lening.inleverdatum }}</td>
          </tr>



        </table>

    </div>

  </div>


</div>
